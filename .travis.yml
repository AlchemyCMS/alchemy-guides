language: ruby
sudo: false
cache:
  bundler: true
branches:
  only:
    - master
before_script:
  - eval "$(ssh-agent -s)"
  - openssl aes-256-cbc -K $encrypted_c2bb46872099_key -iv $encrypted_c2bb46872099_iv -in travis.pem.enc -out travis.pem -d
  - chmod 600 travis.pem
  - ssh-add travis.pem
script: bundle exec cap deploy
