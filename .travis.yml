language: ruby
rvm:
  - 2.4.5
sudo: false
cache:
  bundler: true
branches:
  only:
    - master
script: ./build.sh
after_success:
  - eval "$(ssh-agent -s)"
  - openssl aes-256-cbc -K $encrypted_c2bb46872099_key -iv $encrypted_c2bb46872099_iv -in travis.pem.enc -out travis.pem -d
  - chmod 600 travis.pem
  - ssh-add travis.pem
  - bundle exec cap deploy
